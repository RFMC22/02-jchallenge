<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
<main>
  <section>
    <div id="left">
      <div id="left-img">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div id="left-info">
        <div class="left-cards">
          <img src="images/icon-document.svg" alt="document">
        </div>
        <div class="left-cards">
          <img src="images/icon-folder.svg" alt="folder">
        </div>
        <div class="left-cards">
          <img src="images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>
    <div id="right">
      <div id="right-info">
        <h1>Youâ€™ve used <span>815 GB</span> of your storage</h1>
        <div id="message">
          <h2><span>185</span> GB Left</h2>
        </div>
      </div>
      <div id="right-content-bar">
      <div id="right-bar">
        <div id="right-progress">
          <div id="right-point">
          </div>
        </div>
      </div>
        <h2>0 GB</h2>
        <h2>1000 GB</h2>
    </div>
    </div>
  </section>
</main>
</body>
</html>
